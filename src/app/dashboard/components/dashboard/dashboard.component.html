<div class="main-background">
   
    <div class="adminDashWrap">
        <div class="container">
            <div class="row showinline">
                <div class="col-md-6 space ">
                    <div class="card bg-c-blue order-card">
                        <div class="card-block">
                            <h4 class="m-b-20 m-t-8">Open orders </h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 space">
                    <div class="card bg-c-blue order-card">
                        <div class="card-block">
                            
                            <h4 class="m-b-20 m-t-8">Orders in transit</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 space">
                    <div class="card bg-c-blue order-card">
                        <div class="card-block">
                            
                            <h4 class="m-b-20 m-t-8">Fullfilled orders</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 space">
                    <div class="card bg-c-blue order-card">
                        <div class="card-block">
                            
                            <h4 class="m-b-20 m-t-8">Cancelled orders</h4>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
</div>


<div class="chartContainer">
    <canvas id="canvas" height="320">{{ chart }}</canvas>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
